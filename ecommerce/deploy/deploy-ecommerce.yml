# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
variables:
  location: 'South Africa North'
  locationshort: southafricanorth
  region: 'san'

trigger:
  branches:
    include: 
      - master
  paths:
    include:
      - ecommerce

pool:
  vmImage: 'windows-latest'

stages: 
  - stage: Build
    jobs: 
    - job: Build
      steps: 
      - task: NuGetToolInstaller@1
        displayName: 'Use NuGet 5.5'
        inputs:
          versionSpec: 5.5
    
      - task: NuGetCommand@2
        displayName: 'NuGet restore */.sln'
        
      - task: VSBuild@1
        displayName: 'Build solution'
        inputs:
          solution: 'ecommerce/**/*.sln'
          vsVersion: '16.0'
          configuration: 'Debug'
          clean: true      
  
      - task: CopyFiles@2
        displayName: 'copy arm templates'
        inputs:
          SourceFolder: 'ecommerce/deploy'
          Contents: '**.json'
          TargetFolder: '$(Build.ArtifactStagingDirectory)/arm'

      - task: PublishBuildArtifacts@1
        displayName: 'publish artifacts'
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'

  - stage: DeployDev
    jobs: 
    - job: DeployDev
      dependsOn: Build
      condition: succeeded()
      steps:
      - task: AzureResourceManagerTemplateDeployment@3
        displayName: 'create resource group'
        inputs:
          deploymentScope: 'Subscription'
          azureResourceManagerConnection: 'Azure CXP FTA Internal Subscription givermei(49e23c68-dee0-4c5b-8c21-74acea0a2662)'
          subscriptionId: '49e23c68-dee0-4c5b-8c21-74acea0a2662'
          location: '$(location)'
          templateLocation: 'Linked artifact'
          csmFile: '$(Pipeline.Workspace)/drop/arm/azuredeploy.rg.json'
          overrideParameters: '-name demo-fta-ecommerce -env dev -location $(locationshort) -region $(region)'
          deploymentMode: 'Incremental'

      - task: AzureResourceManagerTemplateDeployment@3
        displayName: 'deploy resources'
        inputs:
          deploymentScope: 'Resource Group'
          azureResourceManagerConnection: 'Azure CXP FTA Internal Subscription givermei(49e23c68-dee0-4c5b-8c21-74acea0a2662)'
          subscriptionId: '49e23c68-dee0-4c5b-8c21-74acea0a2662'
          action: 'Create Or Update Resource Group'
          resourceGroupName: 'demo-fta-ecommerce-$(region)-dev'
          location: '$(location)'
          templateLocation: 'Linked artifact'
          csmFile: '$(Pipeline.Workspace)/drop/arm/azuredeploy.app.json'
          overrideParameters: '-name demo-fta-ecommerce -env dev -prefix gitte -region $(region)'
          deploymentMode: 'Incremental'

      - task: AzureWebApp@1
        displayName: 'deploy Relecloud web app'
        inputs:
          azureSubscription: 'Azure CXP FTA Internal Subscription givermei(49e23c68-dee0-4c5b-8c21-74acea0a2662)'
          appType: 'webApp'
          appName: 'gitte-demo-fta-ecommerce-wa-$(region)-dev'
          package: '$(System.DefaultWorkingDirectory)/**/*.zip'
          deploymentMethod: 'auto'
